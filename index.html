<!DOCTYPE html>
<html lang="zh-CN">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巳泷资源库</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
--primary-color: #7f52af;
--secondary-color: #59299c;
--bg-color: rgba(40, 20, 80, 0.2);
--text-color: #ffffff;
--card-bg: rgba(255, 255, 255, 0.1);
    }
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-color), rgba(25, 25, 60, 0.3)),
        var(--bg-image) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      transition: all 0.3s ease;
    }
 
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
 
    .title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: var(--text-color);
    }
 
    /* 导航栏样式 */
    .nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }
 
    .nav a {
      color: var(--text-color);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
 
    .nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
 
    /* 搜索框区域样式 */
    .search-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
 
    .search-box {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      width: 60%;
      max-width: 600px;
    }
 
    .menu-button {
      padding: 10px 15px;
      background-color: transparent;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.2em;
    }
 
    .menu-button:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }
 
    .search-box input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background-color: transparent;
      color: var(--text-color);
    }
 
    .search-box input::placeholder {
      color: #ccc;
    }
 
    .search-icon {
      padding: 10px 15px;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
 
    .search-icon:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }
 
    /* 搜索类型切换样式 */
    .search-type {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }
 
    .search-type a {
      color: var(--text-color);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
 
    .search-type a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
 
    /* 网站卡片样式 */
    .websites-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
 
    .website-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }
 
    .website-card:hover {
      background-color: rgba(127, 82, 175, 0.4);
      transform: translateY(-3px);
    }
 
    .website-icon {
      font-size: 2em;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
 
    .website-name {
      font-size: 0.9em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-color);
    }
 
    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      overflow-y: auto;
    }
 
    .modal-content {
      background-color: rgba(40, 20, 80, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
    }
 
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
 
    .modal-title {
      font-size: 1.5em;
      color: var(--text-color);
    }
 
    .close-modal {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      cursor: pointer;
    }
 
    .modal-tabs {
      display: flex;
      margin-bottom: 20px;
    }
 
    .modal-tab {
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
 
    .modal-tab.active {
      background-color: var(--primary-color);
    }
 
    .tab-content {
      display: none;
    }
 
    .tab-content.active {
      display: block;
    }
 
    .form-group {
      margin-bottom: 15px;
    }
 
    .form-label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-color);
    }
 
    .form-input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }
 
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
 
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
 
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
 
    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }
 
    .color-picker {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
 
    .color-picker label {
      width: 100px;
    }
 
    .color-picker input[type="color"] {
      width: 50px;
      height: 30px;
      border: none;
      background: none;
    }
 
    .bg-preview {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
 
    .file-upload {
      position: relative;
      margin-bottom: 15px;
    }
 
    .file-upload input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
 
    .file-upload-label {
      display: block;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
 
    .file-upload-label:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
 
    /* 自定义网站列表样式 */
    .custom-websites-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      padding: 10px;
    }
 
    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
 
    .website-item:last-child {
      margin-bottom: 0;
    }
 
    .website-item-info {
      display: flex;
      align-items: center;
    }
 
    .website-item-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }
 
    .delete-website-btn {
      background-color: rgba(255, 0, 0, 0.3);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
 
    .delete-website-btn:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }
 
    /* 响应式设计 */
    @media (max-width: 768px) {
      .search-box {
        width: 90%;
      }
 
      .search-type {
        flex-wrap: wrap;
        justify-content: center;
      }
 
      .websites-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
 
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
 
<body>

        <!-- 主题设置标签页 -->

  <script>
    // 初始网站数据（不可删除）
    const initialWebsites = [
      { name: 'GitHub', url: 'https://github.com', icon: 'fab fa-github', isInitial: true },
      { name: '知乎', url: 'https://www.zhihu.com', icon: 'fab fa-zhihu', isInitial: true },
      { name: 'B站', url: 'https://www.bilibili.com', icon: 'fab fa-bilibili', isInitial: true }
    ];
 
    // 网站数据 
    let websites = JSON.parse(localStorage.getItem('websites')) || [...initialWebsites];
 
    // 主题数据 
    let theme = JSON.parse(localStorage.getItem('theme')) || {
      primaryColor: '#7f52af',
      secondaryColor: '#59299c',
      bgColor: 'rgba(40, 20, 80, 0.2)',
      textColor: '#ffffff',
      cardBg: 'rgba(255, 255, 255, 0.1)',
      bgImage: 'url(https://s21.ax1x.com/2025/06/13/pVAuU4P.jpg)'
    };
 
    // DOM元素 
    const dom = {
      menuButton: document.getElementById('menu-button'),
      settingsModal: document.getElementById('settings-modal'),
      closeModal: document.getElementById('close-modal'),
      bgPreview: document.getElementById('bg-preview'),
      websitesContainer: document.getElementById('websites-container'),
      applyTheme: document.getElementById('apply-theme'),
      resetTheme: document.getElementById('reset-theme'),
      addWebsite: document.getElementById('add-website'),
      bgUpload: document.getElementById('bg-upload'),
      websiteNameInput: document.getElementById('website-name'),
      websiteUrlInput: document.getElementById('website-url'),
      customWebsitesList: document.getElementById('custom-websites-list'),
      searchInput: document.getElementById('search-input'),
      searchEngines: {
        baidu: document.getElementById('baidu-search'),
        google: document.getElementById('google-search'),
        sogou: document.getElementById('sogou-search'),
        bing: document.getElementById('bing-search'),
        sm: document.getElementById('sm-search'),
        weixin: document.getElementById('weixin-search')
      }
    };
 
    // 初始化应用 
    function initApp() {
      // 应用主题 
      applyTheme();
 
      // 渲染网站卡片 
      renderWebsites();
 
      // 渲染自定义网站列表 
      renderCustomWebsitesList();
 
      // 设置事件监听器 
      setupEventListeners();
 
      // 初始化搜索框事件 
      setupSearchEvents();
    }
 
    // 应用主题 
    function applyTheme() {
      document.documentElement.style.setProperty('--primary-color', theme.primaryColor);
      document.documentElement.style.setProperty('--secondary-color', theme.secondaryColor);
      document.documentElement.style.setProperty('--bg-color', theme.bgColor);
      document.documentElement.style.setProperty('--text-color', theme.textColor);
      document.documentElement.style.setProperty('--card-bg', theme.cardBg);
 
      // 设置背景图片 
      document.body.style.backgroundImage = `linear-gradient(135deg, ${theme.bgColor}, rgba(25, 25, 60, 0.3)), ${theme.bgImage}`;
      dom.bgPreview.style.backgroundImage = theme.bgImage;
 
      // 更新颜色选择器 
      document.getElementById('primary-color').value = theme.primaryColor;
      document.getElementById('secondary-color').value = theme.secondaryColor;
      document.getElementById('bg-color').value = rgbToHex(theme.bgColor);
      document.getElementById('text-color').value = theme.textColor;
      document.getElementById('card-bg').value = theme.cardBg;
    }
 
    // RGB(A)转HEX 
    function rgbToHex(rgb) {
      if (rgb.startsWith('#')) return rgb;
 
      const parts = rgb.match(/^rgba?$$(\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+))?$$$/);
      if (!parts) return '#ffffff';
 
      const r = parseInt(parts[1]);
      const g = parseInt(parts[2]);
      const b = parseInt(parts[3]);
 
      return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }
 
    // 渲染网站卡片 
    function renderWebsites() {
      dom.websitesContainer.innerHTML = '';
 
      websites.forEach((website) => {
        const card = document.createElement('div');
        card.className = 'website-card';
        card.innerHTML = `
          <div class="website-icon"><i class="${website.icon}"></i></div>
          <div class="website-name">${website.name}</div>
        `;
 
        card.addEventListener('click', () => {
          window.open(website.url, '_blank');
        });
 
        dom.websitesContainer.appendChild(card);
      });
    }
 
    // 渲染自定义网站列表 
    function renderCustomWebsitesList() {
      dom.customWebsitesList.innerHTML = '';
 
      const customWebsites = websites.filter(website => !website.isInitial);
 
      if (customWebsites.length === 0) {
        dom.customWebsitesList.innerHTML = '<p style="text-align: center; color: #ccc;">暂无自定义网站</p>';
        return;
      }
 
      customWebsites.forEach((website, index) => {
        const item = document.createElement('div');
        item.className = 'website-item';
        item.innerHTML = `
          <div class="website-item-info">
            <div class="website-item-icon"><i class="${website.图标}"></i></div>
            <div>${website.姓名}</div>
          </div>
          <button class="delete-website-btn" data-index="${index}">删除</button>
        `;
 
        dom.customWebsitesList.appendChild(item);
      });
 
      // 添加删除按钮事件监听 
      document.querySelectorAll('.delete-website-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(btn.dataset.index);
          deleteCustomWebsite(index);
        });
      });
    }
 
    // 删除自定义网站 
    function deleteCustomWebsite(index) {
      // 找到自定义网站的索引（跳过初始网站）
      const customWebsites = 网站.filter(website => !website.isInitial);
      如果 (index >= 0 && index < customWebsites.length) {
        const websiteName = customWebsites[index].姓名;
        如果 (confirm(`确定要删除网站 "${websiteName}" 吗？`)) {
          // 找到在原始数组中的索引 
          const originalIndex = 网站.findIndex(w => 
            !w.isInitial && w.name === customWebsites[index].name && w.URL === customWebsites[index].URL 
          );
          
          if (originalIndex !== -1) {
            网站.splice(originalIndex, 1);
            localStorage.setitem('网站', JSON.使字符串化(网站));
            renderWebsites();
            renderCustomWebsitesList();
          }
        }
      }
    }
 
    // 设置事件监听器 
    function setupEventListeners() {
      // 打开模态框 
      dom.menuButton.addEventListener('click', () => {
        dom.settingsModal.style.显示 = 'block';
        document.身体.style.overflow = 'hidden'; // 防止背景滚动 
      });
 
      // 关闭模态框 
      dom.closeModal.addEventListener('click', () => {
        dom.settingsModal.style.显示 = 'none';
        document.body.style.overflow = ''; // 恢复背景滚动 
      });
 
      // 点击模态框外部关闭 
      dom.settingsModal.addEventListener('click', (e) => {
        如果 (e.目标 === dom.settingsModal) {
          dom.settingsModal.style.显示 = 'none';
          document.body.style.overflow = ''; // 恢复背景滚动 
        }
      });
 
      // 标签页切换 
      document.querySelectorAll('.modal-tab').forEach(标签 => {
        标签.addEventListener('click', () => {
          document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
 
          标签.classList.add('active');
          document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
        });
      });
 
      // 应用主题 
      dom.applyTheme.addEventListener('单击', ()=>{
        主题.primaryColor=文件.getElementById('原色').value;
        主题.secondaryColor = 文件.getElementById('二次色').value;
        主题.bgcolor = hexToRgb(文件.getElementById('bg-color').value, 0.2);
        theme.TextColor = document.getElementById('文本颜色').value;
        theme.cardBg = hexToRgb(document.getElementById('card-bg').value, 0.1);
 
        localStorage.setitem('主题', JSON.使字符串化(theme));
        applyTheme();
        dom.设置模式.风格.显示 = '无';
        document.身体.风格.溢出 = ''; // 恢复背景滚动
      });
 
      //HEX转RGB(A)
      功能 hexToRgb(十六进制, 阿尔法) {
        constr = parseInt(十六进制.片(1, 3), 16);
